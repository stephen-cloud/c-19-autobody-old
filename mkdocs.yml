# Project information
site_name: "C-19 Autobody Documentation"

# Copyright
copyright: Copyright &copy; 2020 Stephen Harrison

# Configuration
theme:
  name: material
  logo: assets/ic_build_white_48dp.png
  language: en
  features:
    - tabs

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
    - toc:
        permalink: true
    - admonition
    - codehilite:
        guess_lang: false
    - footnotes

# Page tree
nav:
    - Home: index.md
    - 1. Set things up:
        - Install the tools: tools.md
        - Create the project: createproject.md
        - Add React Material: material.md
    - 2. UI starter:
        - Add navigation: navigation.md
    - 3. Back-end starter:
        - Add AWS Amplify: amplify.md
    - 4. Connect the UI:
        - Prepare the UI: prepare-ui.md
        - Connect to the back-end: connecttobackend.md
    - Fine print: 
        - Release notes: releasenotes.md
        - License: license.md
